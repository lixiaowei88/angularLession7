<!doctype html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div ng-controller="ctrl">
    <ul>
     <!--每次遍历的时候，往当前作用域下声明一个变量，保存key值-->
    <li ng-repeat="arr in arrs" ng-init="parent = $index">
        <!--在父级将索引保留下来-->
        <ul>
            <li ng-repeat=" (child,ty) in arr.type track by $index">
                {{parent}} {{child}} {{ty}}
            </li>
        </ul>
    </li>
</ul>
</div>

<script src="../node_modules/angular/angular.js"></script>
<script>
    var app = angular.module('appModule',[]);
    app.controller('ctrl',function ($scope) {
        $scope.arrs = [
            {name:'iphone',type:['iphone6','iphone7','6s']},
            {name:'mi',type:['note','1','2']},
            {name:'sanxing',type:['Galaxy']}
        ]

    });
</script>
</body>
</html>
