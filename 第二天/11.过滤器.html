<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-controller="myCtrl">
<!--数字过滤器-->
{{a | number}} <br>
<!--大小写转换-->
{{'aBcdAfg' | lowercase}}<br>
{{'aBcdAfg' | uppercase}}<br>
<!--年月日-->
{{'1473327231925' | date:'yyyy-MM-dd hh小时mm分钟ss'}}<br>
<!--json过滤器-->
<pre>{{school | json}}
</pre>
<!--limitTo-->
{{'aaabbbccc' | limitTo:3}}

<script src="../node_modules/angular/angular.js"></script>
<script>
    var app = angular.module('appModule',[]);
    app.controller('myCtrl',['$scope',function ($scope) {
        $scope.a = 100000000000;
        $scope.school = {
            name:'zfpx',
            age:8,
            address:'地址是xxxx',
            size:3,
            height:'20m'
        }
    }])
    /*
    * 过滤器  在控制器中最好不要改变数据
    *
    *
    * */
</script>
</body>
</html>
